# 重新写入纯净的本地构建配置（覆盖原有内容）
cat > docker-compose.yml << EOF
services:
  file-transfer-go: 
    build: .
    ports:
      - "8021:8080"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
EOF
