services:
  file-transfer-go: 
    build: .  # 仅保留本地构建，彻底放弃官方镜像
    ports:
      - "8021:8080"  
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
